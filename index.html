<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>360 Photo Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
  <!-- Photo Sphere Viewer CSS -->
  <link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.css" />
</head>
<body>
  <div id="viewer"></div>

  <!-- Photo Sphere Viewer JS -->
  <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
  <script src="https://unpkg.com/photo-sphere-viewer@5/dist/photo-sphere-viewer.js"></script>
  <script>
    const viewer = new PhotoSphereViewer.Viewer({
      container: document.getElementById('viewer'),
      panorama: 'test1.jpg',
      loadingImg: 'https://photo-sphere-viewer.js.org/assets/photosphere-logo.gif',
      defaultYaw: 0,
      navbar: [
        'zoom',
        'move',
        'download',
        'fullscreen'
      ]
    });
  </script>
</body>
</html>
