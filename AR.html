<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>360Â° Virtual Tour with Hotspot</title>
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #panorama {
      width: 100%;
      height: 100vh;
    }
    /* Custom hotspot style for big red circle */
    .big-red-hotspot {
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(255,0,0,0.7);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="panorama"></div>

  <script>
    pannellum.viewer('panorama', {
      type: "equirectangular",
      panorama: "test1.jpg", // Replace with your panorama image path
      autoLoad: true,
      showControls: true,

      title: "Main Room",

      hotSpots: [
        {
          pitch: 5,
          yaw: 120,
          type: "info",
          text: "Go to Next Room",
          URL: "next-room.html"
        },
        {
          pitch: -3,
          yaw: 60,
          type: "custom",
          createTooltipFunc: hotspotWithImage,
          createTooltipArgs: {
            imageURL: "info-icon.png",
            label: "Look here!"
          }
        },
        {
          pitch: 0,
          yaw: 0,
          type: "custom",
          createTooltipFunc: bigRedHotspot,
          createTooltipArgs: {}
        }
      ]
    });

    function hotspotWithImage(hotSpotDiv, args) {
      hotSpotDiv.classList.add('custom-hotspot');
      let img = document.createElement('img');
      img.src = args.imageURL;
      img.style.width = '32px';
      hotSpotDiv.appendChild(img);
      if (args.label) {
        let span = document.createElement('span');
        span.innerText = args.label;
        span.style.color = 'white';
        span.style.marginLeft = '8px';
        hotSpotDiv.appendChild(span);
      }
    }

    // New function to create big red hotspot
    function bigRedHotspot(hotSpotDiv, args) {
      hotSpotDiv.classList.add('big-red-hotspot');
      // Optionally add a tooltip label on hover
      hotSpotDiv.title = "Big Red Hotspot";
    }
  </script>
</body>
</html>
